<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>
        TESTE DE FORMULARIO
    </h1>

    <form action="Post"  autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            
                <select name="estado" id="iest" >
                    
                    <option value="" selected>-- Escolha --</option>
                    <optgroup label="Região Sudeste"> 
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande Do Norte</option>
                    </optgroup>
                </select>
                
            
        </p>
        <p>
            <label for="iprof" > Profissão</label>
            <input type="text" name="profissão" id="iprof" list="list"> 
            <datalist id="list">
                <option value="ADM">Admistração</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="Prof">Professor</option>
                <option value="ADV">Advogado</option>
                <option value="CR">Corredor </option>
            </datalist>
        </p>
        <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
    
</body>
</html>
