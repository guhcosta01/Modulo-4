<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        teste de formulario
    </h1>
    <form action="cadastro.php" method="get" >
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="" id="inome" autocomplete="country-name" required max="16"  placeholder="Digite Seu Nome">

        </p>
        <p>
            <label for="inumber">Media</label>
            <input type="number" name="number" id="inumber"  placeholder="0 a 10" min="0" max="10" step="0.5" required autocomplete="off">
        </p>
        <p>
            <label for="idia">Dia Da Prova</label>
            <input type="date" name="dia" id="idia" required value="2022-10-07">
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imes">Periodo Seletivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
