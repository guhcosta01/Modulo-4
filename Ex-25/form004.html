 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        Exemplo de Formulario
    </h1>
    <form action="get">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="Sexo" id="isxmas" value="M"><label for="isxmas" >Masculino </label>
            <input type="radio" name="Sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Qual Seu Esporte Favorito</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">basquete</label> <br>
            <input type="checkbox" name="natação" id="inatação"><label for="inatação">Natação</label> <br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
