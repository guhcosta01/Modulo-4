<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        teste de Formulario
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="" id="iusu" required minlength="6"
            maxlength="15" placeholder="Digite Seu Nome" autocomplete="username">  
        </p>
        <p>
            <label for="ipass">Senha</label>
            <input type="password" name="" id="ipass" required minlength="8" placeholder="digite Sua Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
