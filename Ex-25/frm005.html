<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        Exemplo de Formulario
    </h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="icolor" id="icolor">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel " min="0" max="5">
        </p>
        <p>
            <label for="Iimagem">foto de perfil</label>
            <input type="file" name="imagem" id="Iimagem">
        </p>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
