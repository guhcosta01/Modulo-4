<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
          <legend> Dados Pessoais</legend>
            <p>
                <label for="iemail">Digite Seu Email:</label>
                <input type="email" name="email" id="iemail" required  autocomplete="email" placeholder="Exemplo@gmail.com"
            </p>
            <p>

               <label for="itel">Telefone</label>
               <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="00000-0000" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
          </fieldset>
            <!--Estudar Mais SObre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
          
        
    </form>
  </body>
</html>
